<ion-header>
  <ion-toolbar> <ion-title>Login</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-header>
    <ion-icon name="ios-people"></ion-icon>
    <ion-card-title>Omni QnA</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-button
        block
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </ion-button>
      <ion-button
        block
        color="secondary"
        href="/register"
        routerDirection="forward"
        >Register</ion-button
      >
    </form>
  </ion-card-content>
</ion-content>
